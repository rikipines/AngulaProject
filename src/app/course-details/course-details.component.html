<div>
    <h2>Name: {{course?.name}}</h2>
    <h3> categoryId: {{course?.categoryId}}</h3>
    <h3>num of lessons: {{course?.lessonsAmount}}</h3>
    <h3 [ngClass]="{'soon':this.isSoon}">StartDate: {{course?.dateOfStart}}</h3> 
     <h3>syllibus:{{course?.syllibus}}</h3> 
    <h3>lecturerId: {{course?.lecturerId}}</h3> 
    <img src="{{course?.image}}" alt="img">
    <h3>option_of_learninig: {{course?.way_Of_Learning}}</h3>
    <i class="{{ course?.way_Of_Learning | learningWay }}"></i> <!-- שימוש ב-PIPE כאן -->
    <button [disabled]="!isConnect"  (click)="update()">Update</button>
</div>
